kind: pipeline
type: docker
name: Docker Build (latest)

steps:
- name: DockerHub
  image: plugins/docker
  settings:
    username: fuzzymistborn
    password:
      from_secret: dockerhub_pw
    repo: fuzzymistborn/wg-easy
    tags: latest
  when:
    event:
    - cron
    cron:
    - weekly

- name: GH Container Registry
  image: plugins/docker
  settings:
    username: fuzzymistborn
    password:
      from_secret: ghcr_pw
    repo: ghcr.io/fuzzymistborn/wg-easy
    registry: ghcr.io
    tags: latest
  when:
    event:
    - cron
    cron:
    - weekly

- name: Send TG Notification
  image: appleboy/drone-telegram
  settings:
    token:
      from_secret: tg_token
    to:
      from_secret: tg_id
    format: markdown
    message: >
      {{#success build.status}}
        âœ…  Build for `{{repo.name}}` for `latest-release` was *successful*!
        ğŸŒ  [Output]({{build.link}})
      {{else}}
        âŒ  Build for `{{repo.name}}` for `lateset-release` has *FAILED*!
        ğŸŒ  [Output]({{build.link}})
      {{/success}}
  when:
    status: [ success, failure ]
    
